<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Upload de Arquivos PDF</h5>
            <p-fileUpload 
                name="demo[]" 
                [multiple]="true" 
                accept="application/pdf" 
                [customUpload]="true"
                (uploadHandler)="uploadHandler($event)"
                [maxFileSize]="1000000">

                <ng-template 
                    pTemplate="header" 
                    let-files let-chooseCallback="chooseCallback" let-clearCallback="clearCallback" let-uploadCallback="uploadCallback">
                    <div class="flex flex-wrap justify-content-between align-items-center flex-1 gap-2">
                        <div class="flex gap-2">
                            <p-button 
                                (onClick)="choose(files, chooseCallback)"
                                label="Selecionar Arquivos"
                                icon="pi pi-images" />
                            <p-button 
                                (click)="uploadHandler(files)"
                                label="Upload"
                                icon="pi pi-cloud-upload"
                                severity="success" 
                                [disabled]="!files || files.length === 0" />
                            <p-button (click)="clearCallback()"
                                label="Limpar"
                                icon="pi pi-times"
                                severity="danger" 
                                [disabled]="!files || files.length === 0" />
                        </div>
                        <!-- <p-progressBar [value]="totalSizePercent" [showValue]="false" styleClass="md:w-20rem h-1rem w-full md:ml-auto" [ngClass]="{ 'exceeded-progress-bar': totalSizePercent > 100 }">
                            <span class="white-space-nowrap">{{ totalSize }}B / 1Mb</span>
                        </p-progressBar> -->
                    </div>
                </ng-template>
            </p-fileUpload>
            <div class="card">
                <p-messages 
                    [(value)]="messages" 
                    [showTransitionOptions]="'500ms'" 
                    [hideTransitionOptions]="'500ms'"
                    [enableService]="false" />
            </div>
        </div>
    </div>
</div>
